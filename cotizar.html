        <form>
            <p>Solicitar servicio</p>

            <div class="campos">

            <input type="date" id="fecha" name="fecha" required>

            <br>
            <label for="tel">Celular</label>
            <input type="tel" id="tel" name="telefono" required>
            <br>

            <input type="email" id="email" name="email" required>
            <br>
            </div>

            <div class="consulta">
            <label for="mensaje">Proyecto o servicio que desea cotizar</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            <br>
            <label for="mensaje">Escriba su requerimiento y/o necesidad</label>
            <textarea name="mensaje" id="mensaje"  rows="4" required></textarea>
            <br>
             <label for="mensaje">¿Como se entero de nuestros servicios?</label>
             <textarea name="mensaje" id="mensaje" rows="4" required></textarea>
            </div>
            <br>
            <div class="confirmar">
            <input type="submit" value="Confirmar">
            </div>
        </form>
