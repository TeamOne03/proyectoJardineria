    <main> 
        <div class="metodo-pago">
            <h2 class="mtd-pagott">Métodos de pago</h2>
            <div class="detalles-pago">
                
                <h3 class="dtpago">Detalles del pago</h3>

                <div class="opcion-pago">
                    <input type="checkbox" class="circulo-checkbox" id="my-checkbox">
                    <label for="my-checkbox"></label>
                    <div class="info-tarjeta">
                        <p class="logo-tarjeta">
                            <img src="imagenes/MasterCard_Logo.svg.png" alt="MasterCard">
                        </p>
                        <p class="numero-tarjeta">**** 0000</p>
                        <p class="expiracion">EXP 03/24</p>
                    </div>
                </div>
                <br>
                <div class="opcion-pago">
                    <input type="checkbox" class="circulo-checkbox" id="my-checkbox2">
                    <label for="my-checkbox2"></label>
                    <div class="info-tarjeta">
                        <p class="logo-tarjeta">
                            <img src="imagenes/visarp.svg" alt="Visa">
                        </p>
                        <p class="numero-tarjeta">**** 1246</p>
                        <p class="expiracion">EXP 03/24</p> 
                    </div>
                </div>
                <br>

            </div>

    <script>
        document.getElementById('siguiente-btn').addEventListener('click', function(event) {
            var checkbox1 = document.getElementById('my-checkbox');
            var checkbox2 = document.getElementById('my-checkbox2');

            if (!checkbox1.checked && !checkbox2.checked) {
                alert('Por favor, selecciona al menos una opción de método de pago.');
                event.preventDefault(); // Evita que el botón haga lo que normalmente haría
            } else {
                window.location.href = 'metodo-pago.html';
            }
        });

        var checkbox1 = document.getElementById('my-checkbox');
        var checkbox2 = document.getElementById('my-checkbox2');

        checkbox1.addEventListener('change', function() {
            if (checkbox1.checked) {
                checkbox2.checked = false;
            }
        });

        checkbox2.addEventListener('change', function() {
            if (checkbox2.checked) {
                checkbox1.checked = false;
            }
        });
    </script>
